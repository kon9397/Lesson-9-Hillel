<body>
    


    <script>
        let isPalindrome = function(number) {
            let reversedNumber = Number(number.toString().split('').reverse().join(''));
            let result = number + reversedNumber;
            let reversedResult = Number(result.toString().split('').reverse().join(''));

            if(result === reversedResult) {
                return true;
            } else {
                return isPalindrome(result);
            }

            return false;
        }

        console.log(isPalindrome(84));
    </script>
</body>
